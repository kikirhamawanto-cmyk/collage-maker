<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collage Maker Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-color: #f8fafc;
            --success-color: #10b981;
        }

        body { 
            background-color: var(--bg-color); 
            padding: 15px; 
            font-family: 'Inter', sans-serif;
            color: #1e293b;
        }

        .main-card { 
            max-width: 600px; 
            margin: auto; 
            border-radius: 20px; 
            border: none; 
            background: white; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .header-title { 
            font-weight: 800; 
            font-size: 1.4rem;
            text-align: center; 
            margin-bottom: 2px; 
            color: #0f172a;
        }

        .version-text {
            display: block;
            text-align: center;
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .custom-file-upload {
            border: 2px dashed #cbd5e1;
            padding: 25px;
            cursor: pointer;
            width: 100%;
            border-radius: 15px;
            text-align: center;
            background: #f1f5f9;
            transition: all 0.2s ease;
        }

        .custom-file-upload:hover {
            border-color: var(--primary-color);
            background: #eef2ff;
        }

        #file-name-display {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--primary-color);
            margin-top: 10px;
            word-break: break-all;
        }

        .preview-scroll-container {
            width: 100%;
            overflow-x: auto;
            background: #f1f5f9;
            padding: 15px;
            border-radius: 16px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            border: 1px solid #e2e8f0;
        }

        #collage-area {
            background: #ffffff;
            display: grid;
            gap: 10px;
            padding: 10px;
            width: max-content;
        }

        .mode-portrait { 
            display: grid !important;
            grid-template-columns: repeat(2, 1fr); 
            width: 100% !important;
            max-width: 500px;
        }

        .mode-landscape { 
            display: flex !important;
            flex-direction: row !important;
        }

        .img-item {
            display: block;
            object-fit: contain;
            background: #ffffff;
            border-radius: 4px;
        }

        .mode-portrait .img-item { width: 100%; height: auto; min-height: 150px; }
        .mode-landscape .img-item { height: 450px; width: auto; }

        .nav-pills .nav-link {
            border-radius: 12px;
            font-weight: 600;
            color: #64748b;
            border: 1px solid #e2e8f0;
            margin: 0 5px;
            padding: 10px;
        }

        .nav-pills .nav-link.active { background-color: var(--primary-color); }

        .download-btn { 
            background: var(--success-color); 
            color: white; 
            font-weight: 700; 
            padding: 16px; 
            border: none; 
            border-radius: 12px; 
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>

<div class="card main-card p-4">
    <div class="header-title text-uppercase">Collage Maker</div>
    <span class="version-text">Versi 1.0.0</span>
    
    <ul class="nav nav-pills nav-fill mb-4">
        <li class="nav-item">
            <button class="nav-link active" onclick="setMode('mode-portrait', this)">
                <i class="bi bi-phone"></i> PORTRAIT
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" onclick="setMode('mode-landscape', this)">
                <i class="bi bi-phone-landscape"></i> LANDSCAPE
            </button>
        </li>
    </ul>

    <div class="mb-3">
        <label for="fileInput" class="custom-file-upload">
            <i class="bi bi-cloud-arrow-up fs-2 text-primary"></i>
            <div id="file-name-display">Pilih Maksimal 4 Foto</div>
        </label>
        <input type="file" id="fileInput" style="display:none" multiple accept="image/*">
    </div>

    <div class="preview-scroll-container mb-4">
        <div id="collage-area" class="mode-portrait">
            <div class="text-muted py-5 text-center w-100" style="grid-column: span 2;">
                <small>Foto akan muncul di sini</small>
            </div>
        </div>
    </div>

    <div class="pt-2">
        <div class="input-group mb-3 shadow-sm">
            <span class="input-group-text bg-white"><i class="bi bi-file-earmark-image"></i></span>
            <select id="format" class="form-select fw-semibold">
                <option value="image/jpeg">JPEG (Kecil & EXIF Ready)</option>
                <option value="image/png">PNG (Kualitas Tinggi)</option>
            </select>
        </div>
        
        <button id="exportBtn" class="download-btn text-uppercase">
            <i class="bi bi-download"></i> Download
        </button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
    const fileInput = document.getElementById('fileInput');
    const collageArea = document.getElementById('collage-area');
    const fileNameDisplay = document.getElementById('file-name-display');
    const exportBtn = document.getElementById('exportBtn');
    let currentMode = 'mode-portrait';

    function setMode(mode, btn) {
        currentMode = mode;
        document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        collageArea.className = mode;
        render();
    }

    fileInput.onchange = render;

    function render() {
        const files = Array.from(fileInput.files);
        if (files.length > 4) {
            alert("Maksimal 4 foto!");
            fileInput.value = "";
            fileNameDisplay.innerHTML = "Pilih Maksimal 4 Foto";
            return;
        }

        if (files.length === 0) return;

        const names = files.map(f => f.name).join(", ");
        fileNameDisplay.innerHTML = `<span class="text-dark">File:</span> ${names}`;

        collageArea.innerHTML = '';
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'img-item';
                collageArea.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }

    exportBtn.onclick = async () => {
        if (collageArea.querySelectorAll('img').length === 0) return;

        exportBtn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> PROSES...`;
        exportBtn.disabled = true;

        const format = document.getElementById('format').value;
        const ext = format === 'image/jpeg' ? 'jpg' : 'png';
        
        const canvas = await html2canvas(collageArea, { 
            scale: 2, 
            useCORS: true,
            backgroundColor: "#ffffff",
            width: collageArea.scrollWidth,
            height: collageArea.scrollHeight
        });

        const n = new Date();
        const timestamp = `${n.getFullYear()}${String(n.getDate()).padStart(2,'0')}${String(n.getMonth()+1).padStart(2,'0')}_${String(n.getHours()).padStart(2,'0')}${String(n.getMinutes()).padStart(2,'0')}${String(n.getSeconds()).padStart(2,'0')}`;
        
        const link = document.createElement('a');
        link.download = `${timestamp}.${ext}`;
        link.href = canvas.toDataURL(format, 0.7); 
        link.click();

        exportBtn.innerHTML = `<i class="bi bi-download"></i> DOWNLOAD`;
        exportBtn.disabled = false;
    };
</script>

</body>
</html>
