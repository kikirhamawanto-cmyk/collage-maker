<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collage Maker Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-color: #f8fafc;
            --success-color: #10b981;
        }

        body { 
            background-color: var(--bg-color); 
            padding: 15px; 
            font-family: 'Inter', sans-serif;
            color: #1e293b;
        }

        .main-card { 
            max-width: 550px; 
            margin: auto; 
            border-radius: 20px; 
            border: none; 
            background: white; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .header-title { 
            font-weight: 800; 
            font-size: 1.3rem;
            text-align: center; 
            margin-bottom: 2px; 
            color: #0f172a;
        }

        .version-text {
            display: block;
            text-align: center;
            font-size: 0.7rem;
            color: #94a3b8;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Navigasi Tombol Proposional */
        .nav-pills {
            display: flex;
            width: 100%;
            gap: 10px;
        }

        .nav-pills .nav-item {
            flex: 1;
        }

        .nav-pills .nav-link {
            width: 100%;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.8rem;
            color: #64748b;
            border: 1px solid #e2e8f0;
            padding: 12px 5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-pills .nav-link.active { 
            background-color: var(--primary-color); 
            color: white;
            border-color: var(--primary-color);
        }

        .custom-file-upload {
            border: 2px dashed #cbd5e1;
            padding: 20px;
            cursor: pointer;
            width: 100%;
            border-radius: 12px;
            text-align: center;
            background: #f8fafc;
        }

        .preview-scroll-container {
            width: 100%;
            overflow-x: auto;
            background: #f1f5f9;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            border: 1px solid #e2e8f0;
            min-height: 200px; /* Agar kotak placeholder tidak terlalu gepeng */
        }

        /* --- LOGIKA PERBAIKAN PREVIEW --- */
        #collage-area {
            background: #ffffff;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-radius: 4px;
        }

        /* Saat Portrait: Kotak meninggi (seperti gambar no 2) */
        .mode-portrait { 
            display: grid !important;
            grid-template-columns: repeat(2, 1fr); 
            gap: 8px;
            width: 300px !important; /* Lebar tetap supaya proporsinya vertikal */
        }

        /* Saat Landscape: Kotak memanjang ke samping (seperti gambar no 1) */
        .mode-landscape { 
            display: flex !important;
            flex-direction: row !important;
            gap: 8px;
            width: auto !important; 
        }

        .img-wrapper {
            position: relative;
            display: inline-block;
        }

        .btn-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 10;
        }

        .img-item {
            display: block;
            object-fit: cover;
            background: #eee;
            border-radius: 2px;
        }

        /* Ukuran Gambar di Mode Portrait */
        .mode-portrait .img-item { 
            width: 100%; 
            height: 180px; 
        }

        /* Ukuran Gambar di Mode Landscape */
        .mode-landscape .img-item { 
            height: 250px; 
            width: 180px; 
        }

        .download-btn { 
            background: var(--success-color); 
            color: white; 
            font-weight: 700; 
            padding: 14px; 
            border: none; 
            border-radius: 10px; 
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .toast-container { z-index: 2000; }
    </style>
</head>
<body>

<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    <div id="limitToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-exclamation-circle me-2"></i> Maksimal pilih 4 foto saja!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="card main-card p-4">
    <div class="header-title text-uppercase">Collage Maker</div>
    <span class="version-text">Versi 1.0.5</span>
    
    <ul class="nav nav-pills mb-4">
        <li class="nav-item">
            <button id="btn-landscape" class="nav-link active" onclick="setMode('mode-landscape', this)">
                <i class="bi bi-phone-landscape"></i> Landscape
            </button>
        </li>
        <li class="nav-item">
            <button id="btn-portrait" class="nav-link" onclick="setMode('mode-portrait', this)">
                <i class="bi bi-phone"></i> Portrait
            </button>
        </li>
    </ul>

    <div class="mb-3">
        <label for="fileInput" class="custom-file-upload">
            <i class="bi bi-cloud-arrow-up fs-2 text-primary"></i>
            <div id="file-name-display">Pilih Maksimal 4 Foto</div>
        </label>
        <input type="file" id="fileInput" style="display:none" multiple accept="image/*">
    </div>

    <div class="preview-scroll-container mb-4">
        <div id="collage-area" class="mode-landscape">
            <div id="placeholder" class="text-muted py-5 text-center w-100">
                <small>Foto akan muncul di sini</small>
            </div>
        </div>
    </div>

    <div class="pt-2">
        <div class="input-group mb-3 shadow-sm">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-file-earmark-image"></i></span>
            <select id="format" class="form-select fw-semibold border-start-0 shadow-none">
                <option value="image/jpeg">JPEG (Kecil)</option>
                <option value="image/png">PNG (Kualitas Tinggi)</option>
            </select>
        </div>
        
        <button id="exportBtn" class="download-btn text-uppercase">
            <i class="bi bi-download"></i> Download
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
    const fileInput = document.getElementById('fileInput');
    const collageArea = document.getElementById('collage-area');
    const fileNameDisplay = document.getElementById('file-name-display');
    const exportBtn = document.getElementById('exportBtn');
    
    let selectedImages = [];
    const limitToast = new bootstrap.Toast(document.getElementById('limitToast'), { delay: 3000 });

    function setMode(mode, btn) {
        document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Update class pada area kolase
        collageArea.className = mode;
        
        // Paksa render ulang agar placeholder menyesuaikan bentuk baru
        updateView();
    }

    fileInput.onchange = function() {
        const files = Array.from(fileInput.files);
        if (selectedImages.length + files.length > 4) {
            limitToast.show();
            fileInput.value = "";
            return;
        }
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImages.push(e.target.result);
                updateView();
            };
            reader.readAsDataURL(file);
        });
        fileInput.value = "";
    };

    function removeImage(index) {
        selectedImages.splice(index, 1);
        updateView();
    }

    function updateView() {
        collageArea.innerHTML = '';
        
        if (selectedImages.length === 0) {
            // Tampilan Placeholder sesuai mode yang aktif
            const isPortrait = collageArea.classList.contains('mode-portrait');
            const placeholderStyle = isPortrait ? 'width:100%; height:200px; display:flex; align-items:center; justify-content:center;' : 'width:300px; height:150px; display:flex; align-items:center; justify-content:center;';
            
            collageArea.innerHTML = `<div class="text-muted text-center" style="${placeholderStyle}"><small>Foto akan muncul di sini</small></div>`;
            fileNameDisplay.innerHTML = "Pilih Maksimal 4 Foto";
            return;
        }

        fileNameDisplay.innerHTML = `<span class="text-dark">Total:</span> ${selectedImages.length} Foto terpilih`;

        selectedImages.forEach((src, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'img-wrapper';
            wrapper.innerHTML = `
                <button class="btn-remove" onclick="removeImage(${index})"><i class="bi bi-x"></i></button>
                <img src="${src}" class="img-item">
            `;
            collageArea.appendChild(wrapper);
        });
    }

    exportBtn.onclick = async () => {
        if (selectedImages.length === 0) return;
        const removeButtons = document.querySelectorAll('.btn-remove');
        removeButtons.forEach(btn => btn.style.display = 'none');

        exportBtn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> PROSES...`;
        exportBtn.disabled = true;

        const format = document.getElementById('format').value;
        const ext = format === 'image/jpeg' ? 'jpg' : 'png';
        
        try {
            const canvas = await html2canvas(collageArea, { scale: 2, useCORS: true, backgroundColor: "#ffffff" });
            const n = new Date();
            const timestamp = `${n.getFullYear()}${String(n.getDate()).padStart(2,'0')}${String(n.getMonth()+1).padStart(2,'0')}_${String(n.getHours()).padStart(2,'0')}${String(n.getMinutes()).padStart(2,'0')}${String(n.getSeconds()).padStart(2,'0')}`;
            const link = document.createElement('a');
            link.download = `collage_${timestamp}.${ext}`;
            link.href = canvas.toDataURL(format, 0.8); 
            link.click();
        } catch (err) { console.error(err); }

        removeButtons.forEach(btn => btn.style.display = 'flex');
        exportBtn.innerHTML = `<i class="bi bi-download"></i> DOWNLOAD`;
        exportBtn.disabled = false;
    };
</script>

</body>
</html>
